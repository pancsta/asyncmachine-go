name: Linter

on: [push]

jobs:
  build:

    # TODO fix timeouts
    if: false  # Disable this job

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.23' ]

    steps:
      # Get values for cache paths to be used in later steps
      # Using the modern GITHUB_OUTPUT method
      - id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      # set up
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      # Cache
      - name: Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      - name: Go Mod Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - name: GolangCI-Lint Cache
        uses: actions/cache@v4
        with:
          # Default cache path for golangci-lint on Linux
          path: ~/.cache/golangci-lint
          # Key on go.sum and the linter config file
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('**/go.sum', '.golangci.yml', '.golangci.yaml') }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-

      - name: Task Cache
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/task
          key: ${{ runner.os }}

      # deps
      - name: Install Task
        run: ./scripts/dep-taskfile.sh
      - name: Install dependencies
        run: task install-deps

      # run
      - name: Run linters
        run: task lint